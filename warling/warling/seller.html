<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warling - Dashboard Penjual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333">
</head>
<body>
    <main class="container">
        <header>
            <h1>Warling - Dashboard Penjual</h1>
        </header>

        <!-- Area Form Pendaftaran -->
        <section id="signup-section">
            <h2>Daftar Akun Baru</h2>
            <form id="signup-form">
                <fieldset>
                    <input type="text" id="signup-name" placeholder="Nama Usaha Baru" required>
                    <input type="password" id="signup-pin" placeholder="PIN 6 Digit Baru" required maxlength="6" pattern="[0-9]{6}">
                    <button type="submit">Daftar</button>
                </fieldset>
            </form>
            <p>Sudah punya akun? <a href="#" id="show-login-link">Masuk di sini</a></p>
        </section>

        <!-- Area Form Login -->
        <section id="login-section" class="hidden">
            <h2>Masuk ke Akun</h2>
            <form id="login-form">
                <fieldset>
                    <input type="text" id="login-name" placeholder="Nama Usaha" required>
                    <input type="password" id="login-pin" placeholder="PIN 6 Digit" required maxlength="6" pattern="[0-9]{6}">
                    <button type="submit">Masuk</button>
                </fieldset>
            </form>
            <p>Belum punya akun? <a href="#" id="show-signup-link">Daftar di sini</a></p>
        </section>

        <!-- Area Dashboard (Tersembunyi Awalnya) -->
        <section id="dashboard-section" class="hidden">
            <h2>Dasbor</h2>

            <!-- Profil -->
            <article id="profile-card">
                <h3>Profil Usaha</h3>
                <form id="profile-form">
                    <input type="text" id="profile-name" readonly placeholder="Nama Usaha">
                    <textarea id="profile-desc" placeholder="Deskripsi Usaha"></textarea>
                    <input type="tel" id="profile-phone" placeholder="Nomor WhatsApp (tanpa 0)">
                    <select id="profile-type">
                        <option value="Makanan">Makanan</option>
                        <option value="Minuman">Minuman</option>
                        <option value="Jasa">Jasa</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                    <input type="text" id="profile-message" placeholder="Pesan Hari Ini">
                    <button type="submit">Simpan Profil</button>
                </form>
                <!-- Tombol Buka/Tutup Toko -->
                <div class="text-center">
                    <button id="toggle-status-btn" class="btn">Tutup Toko</button> <!-- Defaultnya untuk menutup -->
                </div>
            </article>

            <!-- Lokasi -->
            <article id="location-card">
                <h3>Lokasi</h3>
                <button id="update-location-btn">Perbarui Lokasi Saya Saat Ini</button>
                <p id="location-status"></p>
            </article>

            <!-- Produk -->
            <article id="products-card">
                <h3>Produk</h3>
                <form id="add-product-form">
                    <input type="text" id="product-name" placeholder="Nama Produk" required>
                    <input type="number" id="product-price" placeholder="Harga (Rp)" step="100" min="0" required>
                    <button type="submit">Tambah Produk</button>
                </form>
                <ul id="products-list"></ul>
            </article>

            <!-- Logout -->
            <div class="text-center">
                <button id="logout-btn" class="btn btn-error">Keluar</button>
            </div>
        </section>
    </main>

    <!-- Tambahkan script library Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-client.js"></script>
    <script src="assets/js/seller.js"></script>
</body>
</html>
